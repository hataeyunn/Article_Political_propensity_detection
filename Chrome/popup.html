<head>

  <meta charset="utf-8">

  <div align="center"><img src="scale.jpeg" width="300" height="200"></div>
  <script src="socket.js"></script> //localhost의 socket.io.js를 불러옵니다.
  <script src="script.js"></script>
  <script src="button_event.js"></script>

</head>

<body>
  <meta charset="utf-8">

  <script type="text/javascript" src="url.js"></script>

  <p id="url">Loading ...</p>
  <div align="center"><input type="button" class="button" name="Keywords" value="주요 키워드 더보기"></div>
  <div align="center"><input type="button" class="button" name="Summary" value=" 기사 요약 보기"></div>
  <div align="center"><input type="button" class="button" id="Scrap" value=" 기사 북마크"></div>
  <div align="center"><input type="button" class="button" id="List" value="북마크 된 기사 보기" ></div>

</body>

<style>
  .button {
    margin-top: 10px;
    margin-left: auto;
    background: #1AAB8A;
    color: #fff;
    border: none;
    height: 40px;
    font-size: 1.2em;
    padding: 0 2em;
    cursor: pointer;
    transition: 800ms ease all;
    outline: none;
  }

  .button:hover {
    background: #fff;
    color: #1AAB8A;
  }

  .button:hover:before,
  button:hover:after {
    width: 100%;
    transition: 800ms ease all;
  }
</style>

</html>
